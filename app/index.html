<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Spanish Network of Learning Analytics, SNOLA">
    <meta name="description" content="The “LASI Spain 2017” International workshop is organized by Universidad Carlos III de Madrid (UC3M), Universidad Nacional de Educación a Distancia (UNED) and Universidad Politécnica de Madrid (UPM), in collaboration with SNOLA (Spanish Network of Learning Analytics) and eMadrid, is part of the global LASI network and will take place on July 3rd to 5th in Madrid."">
    <meta name="keywords" content="event, learning analytics, LA, Summer School, Learning Analytics Summer Institute, LASI, SOLAR, SNOLA, Spanish Network of Learning Analytics, Educational Data Mining, EDM">
    <meta name="google-site-verification" content="" />
    <link rel="canonical" href="http://lasi17.snola.es/">
    <title>LASI Spain 2017 &bull; 3-5 July 2017, Madrid, Spain</title>

    <!-- Social: Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@snolaresearch">
    <meta name="twitter:title" content="LASI Spain 2017 &bull; 3-5 July 2017, Madrid, Spain">
    <meta name="twitter:description" content="The “LASI Spain 2017” International workshop is organized by Universidad Carlos III de Madrid (UC3M), Universidad Nacional de Educación a Distancia (UNED) and Universidad Politécnica de Madrid (UPM), in collaboration with SNOLA (Spanish Network of Learning Analytics) and eMadrid, is part of the global LASI network and will take place on July 3rd to 5th in Madrid."">
    <meta name="twitter:image:src" content="http://lasi17.snola.es/images/seo/seo.jpg">

    <!-- Social: Facebook / Open Graph -->
    <meta property="og:title" content="LASI Spain 2017 &bull; 3-5 July 2017, Madrid, Spain" />
    <meta property="og:site_name" content="LASI Spain 2017 &bull; 3-5 July 2017, Madrid, Spain" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://lasi17.snola.es/" />
    <meta property="og:image" content="http://lasi17.snola.es/images/seo/seo.jpg" />
    <meta property="og:description" content="The “LASI Spain 2017” International workshop is organized by Universidad Carlos III de Madrid (UC3M), Universidad Nacional de Educación a Distancia (UNED) and Universidad Politécnica de Madrid (UPM), in collaboration with SNOLA (Spanish Network of Learning Analytics) and eMadrid, is part of the global LASI network and will take place on July 3rd to 5th in Madrid." />

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#00BCD4">
    <!-- Web Application Manifest -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#00BCD4">
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Polymer Starter Kit">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="LASI Spain 2017">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">
    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->
    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->
    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">
    <!-- endreplace-->
</head>

<body id="body" unresolved class="fullbleed layout vertical">
    <span id="browser-sync-binding"></span>
    <template is="dom-bind" id="app">
        <app-data speakers="{{speakers}}" sessions="{{sessions}}" posts="{{posts}}" partners="{{partners}}" schedule="{{schedule}}"></app-data>
        <paper-drawer-panel id="paperDrawerPanel" force-narrow>
            <paper-header-panel drawer class="drawer" mode="seamed">
                <paper-toolbar class="tall">
                    <div class="top">
                        <img class="logo" src="images/logo-white.png" alt="LASI 2017 Spain">
                    </div>
                    <div class="bottom">
                        <span class="typo-white">
                            3-5 July 2017
                        </span>
                        <span class="block typo-white">
                            Madrid, Spain
                        </span>
                    </div>
                </paper-toolbar>
                <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
                    <a data-route="#!/home" href="/">Main</a>
                    <a data-route="#!/blog" href="/blog">Blog</a>
                    <a data-route="#!/schedule" href="/schedule">Schedule</a>
                    <a data-route="#!/speakers" href="/speakers">Speakers</a>
                    <a data-route="#pricetable" href="#pricetable">Registration</a>
                </paper-menu>
            </paper-header-panel>
            <div class="scroll" main>
                <!-- Main Content -->
                <div class="content">
                    <iron-pages attr-for-selected="data-route" selected="{{route}}">
                        <section data-route="home">
                            <hero-block class="section-shadow" hide-logo route="{{route}}">
                                <div class="top-section hero">
                                    <div class="layout vertical-horizontal">
                                        <div class="flex center-content-xs">
                                            <div class="layout vertical-horizontal">
                                                <div><img class="logo" src="images/logo.png" alt="SNOLA logo"></div>
                                                <div class="flex-2"><img class="logo" src="images/price-background.svg"></div>
                                                <div><a href="http://lasi.solaresearch.org/lasi-locals/" target="_blank"> <img class="logo" src="images/LASI-Local-banner-750.png" alt="LASI Local banner"></a></div>
                                            </div>
                                            <p class="dates bold">3-5 July 2017</p>
                                            <p class="description">LASI Spain 2017 is organized by Universidad Carlos III de Madrid (U3CM), Universidad Nacional de Educación a Distancia (UNED) and Universidad Politécnica de Madrid (UPM) with the collaboration of SNOLA (Spanish Network of Learning Analytics) and eMadrid on July 3-5 at UC3M Puerta de Toledo Campus.</p>
                                            <p class="slogan">Learning Analytics Summer Institute Spain 2017</p>
                                            <div class="links layout horizontal align-pb-block">
                                                <!-- <a href="http://goo.gl/forms/kymZwijWFy" target="_blank">
                                                    <paper-button noink>
                                                        Become a speaker
                                                    </paper-button>
                                                </a> -->
                                                <a href="#pricetable">
                                                    <paper-button class="colorful" raised>
                                                        Register
                                                    </paper-button>
                                                </a>
                                            </div>
                                        </div>
                                        <!--
                                        <div class="flex relative right-section">
                                            <iron-image class="fit" src="images/ren3-bubi-au-yeung.jpg" sizing="contain"></iron-image>
                                        </div>
                                        -->
                                    </div>
                                </div>
                                <a href="https://calendar.google.com/calendar/render?action=TEMPLATE&text=LASI+2017+Madrid&dates=20170703T100000/20170705T140000&details=The+%E2%80%9CLASI+Spain+2017%E2%80%9D+International+workshop+is+organized+by+the+Universidad+Carlos+III+de+Madrid(UC3M)+Universidad+Nacional+de+Educación+a+Distancia+(UNED)+and+Universidad+Politécnica+de+Madrid (UPM)+with+the+collaboration+of+SNOLA+(Spanish+Network+of+Learning+Analytics)+and+eMadrid+on+July+03rd+to+05th+at+the+campus+of+Puerta+de+Toledo+(Madrid)+http://lasi17.snola.es&location=Universidad+Carlos+III+-+Campus+de+Toledo,+Ronda+de+Toledo+1,+Madrid&pli=1&uid&sf=true&output=xml#eventpage_6"
                                target="_blank" onclick="ga('send', 'add-event-to-calendar', 'button', 'click');">
                                    <paper-fab class="section-fab-right" icon="icons:event"></paper-fab>
                                </a>
                            </hero-block>
                            <statistics-block></statistics-block>
                            <featured-people people="{{speakers}}">
                                <h4 class="heading">Speakers</h4>
                            </featured-people>
                            <call-to-action></call-to-action>
                            <photo-block></photo-block>
                            <tickets-block></tickets-block>
                            <latest-news posts="{{posts}}"></latest-news>
                            <social-feed source="http://tweetledee.snola.es/userjson.php?c=10&cache_interval=7200"></social-feed>
                            <map-block></map-block>
                            <call-to-action2></call-to-action2>
                            <mapImage-block></mapImage-block>
                            <logos-block logos-blocks="{{partners}}">
                                <h4 class="heading">Partners</h4>
                            </logos-block>
                            <footer-block></footer-block>
                        </section>

                        <section data-route="blog">
                            <hero-block class="section-shadow container-before-atop" style="background: #3BA5BD; color: #fff;">
                                <div class="top-section">
                                    <div class="title-wrapper layout horizontal">
                                        <h3 class="self-end">Blog</h3>
                                    </div>
                                     <!--<paper-fab class="section-fab-right" icon="social:share"></paper-fab>-->
                                </div>
                            </hero-block>
                            <blog-block id="blog" class="container-atop-md" posts="{{posts}}"></blog-block>
                            <footer-block></footer-block>
                        </section>
                        <section data-route="schedule">
                            <hero-block class="section-shadow container-before-atop" style="background: #3BA5BD; color: #fff;">
                                <div class="top-section">
                                    <div class="title-wrapper layout horizontal">
                                        <h3 class="self-end">Schedule</h3>
                                    </div>
                                    <!-- <paper-fab class="section-fab-right" icon="social:share"></paper-fab> -->
                                </div>
                            </hero-block>
                            <schedule-block id="schedule-block" class="container-atop" schedule="{{schedule}}" sessions="{{sessions}}"></schedule-block>
                            <footer-block></footer-block>
                        </section>
                        <section data-route="speakers">
                            <hero-block class="section-shadow container-before-atop" style="background: #3BA5BD; color: #fff;">
                                <div class="top-section">
                                    <div class="title-wrapper layout horizontal">
                                        <h3 class="self-end">Speakers</h3>
                                    </div>
                                    <!-- <paper-fab class="section-fab-right" icon="social:share"></paper-fab> -->
                                </div>
                            </hero-block>
                            <people-block id="people-block" class="container-atop" speakers="{{speakers}}" sessions="{{sessions}}"></people-block>
                            <footer-block></footer-block>
                        </section>
                        <!--
                        <section data-route="code-of-conduct">
                            <hero-block class="section-shadow container-before-atop" style="background: #455A64; color: #fff;">
                                <div class="top-section">
                                    <div class="title-wrapper layout horizontal">
                                        <h3 class="self-end">Code of Conduct</h3>
                                    </div>
                                </div>
                            </hero-block>
                            <cod-block class="container-atop" source="../../posts/code-of-conduct.markdown"></cod-block>
                            <footer-block></footer-block>
                        </section>
                        -->
                        <!-- <section data-route="contact">
                            <h1>Contact</h1>

                            <footer-block></footer-block>
                        </section> -->
                    </iron-pages>
                </div>
            </div>
        </paper-drawer-panel>
        <paper-toast id="caching-complete" duration="6000" text="Caching complete! This app will work offline.">
        </paper-toast>
        <platinum-sw-register auto-register clients-claim skip-waiting on-service-worker-installed="displayInstalledToast">
            <platinum-sw-cache default-cache-strategy="networkFirst" precache-file="precache.json">
            </platinum-sw-cache>
        </platinum-sw-register>
        <webfont-loader families="Roboto:100,400&subset=latin"></webfont-loader>
    </template>
    <google-analytics code="UA-76275135-2"></google-analytics>
    <!-- build:js scripts/app.js -->
    <script src="scripts/app.js"></script>
    <!-- endbuild-->
</body>

</html>
