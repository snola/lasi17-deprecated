<dom-module id="map-block">
    <template>
        <style>
            :host {
                display: block;
                padding: 100px 0;
                position: relative;
                overflow: hidden;
                min-height: 300px;
            }

            h4 {
                font-size: 32px;
            }

            .location-card {
                min-width: 400px;
            }

            .bottom-link {
                color: inherit;
            }

            @media (min-width: 768px) {
                .card-container {
                    padding: 0;
                }
                .card-container h5 {
                    margin-top: 0;
                }
            }
            .bottom-link {
                color: inherit;
            }
        </style>
        <google-map class="fit" zoom="15" latitude="40.4068617" longitude="-3.7118415" styles="[[options]]" disable-zoom disable-default-ui>
            <google-map-marker latitude="40.4068617" longitude="-3.7118415"></google-map-marker>
        </google-map>
        <div class="container card-container relative layout horizontal center-center">
            <div class="flex-3 hidden-xs"></div>
            <paper-card class="flex-2">
                <div class="paper-card-container location-card">
                    <div class="card-content">
                        <div class="title">
                            <h4>Where?</h4>
                        </div>
                        <p>Universidad Carlos III de Madrid - Campus Puerta de Toledo</br>Ronda de Toledo 1, 28005 Madrid, Spain</p>
                    </div>
                    <div class="card-actions">
                        <a class="bottom-link" href="https://www.google.ca/maps/place/Universidad+Carlos+III+de+Madrid+-+Campus+Puerta+de+Toledo,+Ronda+de+Toledo,+1,+28005+Madrid,+Spain/@40.4068617,-3.7118415,17z/data=!3m1!5s0xd4227d13a04fb23:0xb9a27a49a4a11704!4m12!1m6!3m5!1s0xd4227d124e99209:0xae3187b0fd8c9227!2sUniversidad+Carlos+III+de+Madrid:+Campus+Madrid+-+Puerta+de+Toledo!8m2!3d40.4068576!4d-3.7096528!3m4!1s0xd4227d12f5c3865:0x5600a2c6c4cd7b0e!8m2!3d40.4067844!4d-3.7097189" target="_blank">
                            <paper-button on-tap="readMore">More info</paper-button>
                        </a>
                    </div>
                </div>
            </paper-card>
            <div class="flex hidden-xs"></div>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'map-block',
        properties: {
            options: String
        },
        attached: function() {
            this.options = [{
                stylers: [{
                    'lightness': 40
                }, {
                    'visibility': 'on'
                }, {
                    'gamma': 0.9
                }, {
                    'weight': 0.4
                }]
            }, {
                'elementType': 'labels',
                'stylers': [{
                    'visibility': 'on'
                }]
            }, {
                'featureType': 'water',
                'stylers': [{
                    'color': '#5dc7ff'
                }]
            }];
        }
    });
</script>
